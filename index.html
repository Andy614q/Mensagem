<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultados das Pedras</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; font-size: 18px; display: flex; align-items: center; }
    .hora { font-weight: bold; width: 60px; }
    .pedra { margin: 0 8px; }
    .resultado { margin-left: 12px; font-size: 20px; width: 40px; text-align: center; }
    .botoes { margin-left: 20px; }
    button { 
      font-size: 20px; 
      padding: 5px 12px; 
      margin-left: 8px; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Resultados das pedras:</h2>
  <ul id="lista"></ul>

  <script>
    let lista = document.getElementById("lista");

    function gerarSequencia() {
      lista.innerHTML = "";
      let agora = new Date();
      let hora = agora.getHours();
      let minutos = agora.getMinutes();

      for (let i = 1; i <= 50; i++) { // gera 50 linhas (pode aumentar)
        let totalMinutos = minutos + i;
        let novaHora = hora + Math.floor(totalMinutos / 60);
        let novosMinutos = totalMinutos % 60;

        novaHora = novaHora % 24;
        let horaFormatada = novaHora.toString().padStart(2, '0');
        let minutosFormatados = novosMinutos.toString().padStart(2, '0');

        let pedraNumero = ((i - 1) % 12) + 1;
        let pedraSimbolo = pedraNumero <= 8 ? "üî¥‚ö™Ô∏è" : "‚ö´Ô∏è‚ö™Ô∏è";

        // cria o item
        let li = document.createElement("li");
        li.innerHTML = `
          <span class="hora">${horaFormatada}:${minutosFormatados}</span> ‚Üí
          <span class="pedra">${pedraSimbolo}</span>
          <span class="resultado">‚è≥</span>
          <span class="botoes">
            <button onclick="marcar(this,'acerto')">‚úÖ</button>
            <button onclick="marcar(this,'erro')">‚ùå</button>
          </span>
        `;
        lista.appendChild(li);
      }
    }

    // Fun√ß√£o para marcar os resultados
    function marcar(botao, tipo) {
      let resultadoSpan = botao.parentElement.parentElement.querySelector(".resultado");

      if (tipo === "acerto") {
        resultadoSpan.innerText = "‚úÖ";
      } else if (tipo === "erro") {
        resultadoSpan.innerText = "‚ùå";
      }
    }

    gerarSequencia();
  </script>
</body>
</html>
